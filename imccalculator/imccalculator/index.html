<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container"> 
        <section id="img">
            <img src="assets/imgs/imagem1-removebg-preview.png" alt="">
        </section>

        <section id="calculadora">
            <form id="formulario">
                <h1 class="title">
                    Calculadora de IMC 
                </h1>
        <div class="input-grupo">
            <label for="weight">
                Peso em Kg
            </label>
            <div class="input-field">
                <i class= "fa-solid fa-weight-hanging"></i>
                <input type="number" id="weight" placeholder="Digite seu peso" required>
            </div>
        </div>
                <div class="input-grupo">
            <label for="height">
                Altura em Metros
            </label>
            <div class="input-field">
                <i class= "fa-solid fa-ruler"></i>
                <input type="number" id="height" placeholder="Digite sua altura" required>
            </div>

            <button id="calcular" type="submit">
                Calcular
            </button>

            </form>

            <div id="infos" class ="hidden"> >
                <div id="resultado">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC é de 38.8</span>
                </div>
                <div id="descricao">
                    <span></span>
                </div>
                <div>
                    <div id="more-info">
                        <a href="https://capital.sp.gov.br/web/saude/w/noticias/332991" target="_blank">
                            Mais informações sobre IMC
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </div>
                </div>
        </section>
    </div>
</body>
</html>
